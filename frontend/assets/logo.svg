<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0845;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6441A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)" />
  
  <!-- Content: Abstract Mountain/Contour -->
  <g transform="translate(256, 280) scale(1.2)" filter="url(#glow)">
     <!-- Stylized Contour Lines forming a peak -->
     <path d="M-150 100 Q 0 -50 150 100" fill="none" stroke="url(#grad2)" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
     <path d="M-120 80 Q 0 -20 120 80" fill="none" stroke="url(#grad2)" stroke-width="20" stroke-linecap="round" opacity="0.5"/>
     <path d="M-90 60 Q 0 10 90 60" fill="none" stroke="url(#grad2)" stroke-width="20" stroke-linecap="round" opacity="0.7"/>
     
     <!-- Central Peak -->
     <path d="M-60 100 L 0 -100 L 60 100" fill="none" stroke="#FFD700" stroke-width="15" stroke-linejoin="round" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0, 400" to="400, 0" dur="2s" fill="freeze"/>
     </path>
  </g>
  
  <!-- Text-less icon, but maybe a C shape? -->
  <path d="M350 150 A 120 120 0 1 0 350 362" fill="none" stroke="url(#grad2)" stroke-width="30" stroke-linecap="round" opacity="0.9" transform="translate(10, 0)"/>
</svg>
